<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Paint</title>
    
</head>
<body>
    <main class="container">
        
        <canvas width="900" height="600"></canvas>

        <div>
            <section class="tool-box">
                
                <button class="button_tool" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>
                <button class="button_tool" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>
                <button class="button_tool button_color">
                        <input type="color" class="input_color">
                </button>

            </section>

            <section class="tool-box">

                <button class="button_size" data-size="5">
                    <span class="stroke"></span>
                </button>
                <button class="button_size" data-size="10">
                    <span class="stroke"></span>
                </button>
                <button class="button_size" data-size="20">
                    <span class="stroke"></span>
                </button>
                <button class="button_size" data-size="30">
                    <span class="stroke"></span>
                </button>

            </section>

            <section class="tool-box">

                <button class="button_tool button_clear">
                    <span class="material-symbols-outlined">scan_delete</span>
                </button>
            
            </section>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
